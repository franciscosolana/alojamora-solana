    <main>
      <h1 class="mainH1">Contacto</h1>
      <!-- INICIO FORMULARIO -->
      <div class="row-fluid">
        <div class="col-md-12">
          <div class="well well-sm">
            <form class="form-horizontal" method="#">
              <fieldset>
                <legend class="text-center header">Contactanos</legend>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center">
                    <i class="fa fa-user bigicon"></i>
                  </span>
                  <div class="col-md-8">
                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control" required/>
                  </div>
                </div>
                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center">
                    <i class="fa fa-user bigicon"></i>
                  </span>
                  <div class="col-md-8">
                    <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control"/>
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center">
                    <i class="fa fa-envelope-o bigicon"></i>
                  </span>
                  <div class="col-md-8">
                    <input id="email" name="email" type="text" placeholder="nombre@gmail.com" class="form-control" required/>
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center">
                    <i class="fa fa-phone-square bigicon"></i>
                  </span>
                  <div class="col-md-8">
                    <input id="phone" name="phone" type="number" placeholder="Numero" class="form-control" required/>
                  </div>
                </div>

                <div class="form-group">
                  <span class="col-md-1 col-md-offset-2 text-center">
                    <i class="fa fa-pencil-square-o bigicon"></i>
                  </span>
                  <div class="col-md-8">
                    <textarea class="form-control" id="message" name="message" placeholder="Dejanos tu eleccion de producto y te contactaremos a traves del numero proporcionado." rows="7" required></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-7 text-left">
                    <button type="submit" class="botonForm">
                      <span>Enviar</span>
                    </button>
                    <button type="reset" class="botonForm">
                      <span>Reset</span>
                    </button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <!-- FIN FORMULARIO -->
